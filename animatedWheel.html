<html>

<head>
    <script src="https://cdn.jsdelivr.net/gh/ColonelParrot/ArcherJS@main/src/ArcherJS.min.js"></script>
    <title>ArcherJS Demo - animated wheel</title>
    <style>
        body{
            margin:0;
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext('2d');
        const x = ArcherJS(canvas);
        async function animate() {
            while (1) {
                for (let i = 0; i < 360; i++) {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillText(Math.round((i / 360) * 100) + "%", canvas.width / 2 - 8, canvas.height / 2);
                    x.fromAngle(canvas.width / 2, canvas.height / 2, 50, 0, i);
                    await new Promise(resolve => setTimeout(resolve, 10));
                }
                await new Promise(resolve => setTimeout(resolve, 1000));
            }
        }
        animate();
    </script>
</body>

</html>
